<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <title>Teste JavaScript</title>
    <meta charset="UTF-8">
    <script>
        var quebrada = false;
        function mudaLampada(arg) {
            if (!quebrada) {
                document.getElementById('luz').src=arg;
            }
            
            if (arg == '_imagens/lampada-quebrada.jpg') {
                quebrada = true;
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('_imagens/lampada-acesa.jpg')" onmouseout="mudaLampada('_imagens/lampada-apagada.jpg')" onclick="mudaLampada('_imagens/lampada-quebrada.jpg')">

</body>

</html>
